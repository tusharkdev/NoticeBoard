  redis-database:
    image: redis
    build:
      dockerfile: Dockerfile
    container_name: redis
    restart: on-failure
    hostname: redis-database
    ports:
      - 6379:6379
    networks:
      - test-network
    depends_on:
      - mongodb

  noticeboard:
    image: noticeboard
    build:
      dockerfile: Dockerfile
    container_name: noticeboard
    restart: on-failure
    ports:
      - 9090:9090
    networks:
      - test-network
    depends_on:
      - mongodb
      - redis-database

networks:
  test-network:
    driver: bridge
